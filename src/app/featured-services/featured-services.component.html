<!-- src/app/featured-services/featured-services.component.html -->
<section id="featured-services" class="full-page-section">
  <div class="container text-center">
    <!-- 1. TÍTULO CORREGIDO Y MÁS CORTO -->
    <h2 class="section-title">Servicios Estrella</h2>

    <!-- 2. NUEVO MENÚ DE FILTROS ELEGANTE -->
    <div class="category-filters my-5">
      <button 
        class="filter-btn" 
        [class.active]="categoriaActiva === 'all'" 
        (click)="filtrarServicios('all')">
        Todos
      </button>
      <button 
        *ngFor="let cat of categorias" 
        class="filter-btn" 
        [class.active]="categoriaActiva === cat.id" 
        (click)="filtrarServicios(cat.id)">
        {{ cat.nombre }}
      </button>
    </div>

    <!-- 3. TARJETAS REDISEÑADAS Y AHORA USAN 'serviciosFiltrados' -->
    <div class="row justify-content-center g-4">
      <div *ngFor="let servicio of serviciosFiltrados; let i = index" class="col-lg-4 col-md-6">
        <div class="card service-card-home" [style.animation-delay]="i * 0.1 + 's'">
          <div class="card-img-container">
            <img [src]="servicio.imagen" class="card-img-top" alt="{{servicio.nombre}}">
            <div class="img-overlay"></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ servicio.nombre }}</h5>
            <p class="card-text">{{ servicio.descripcion }}</p>
            <p class="price">${{ servicio.precio | number }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mensaje si no hay servicios en una categoría -->
    <div *ngIf="serviciosFiltrados.length === 0" class="no-services-message">
      <p>Próximamente tendremos nuevos servicios en esta categoría.</p>
    </div>

  </div>
</section>
