<div class="contenedor-servicios">

  <div class="header">
    <h2>Gestión de Servicios</h2>

    <button class="btn-crear" routerLink="/admin/servicios/crear">
      <i class="fas fa-plus"></i> Crear nuevo servicio
    </button>
  </div>

  <!-- BUSCADOR -->
  <div class="buscador">
    <i class="fas fa-search"></i>
    <input
      type="text"
      placeholder="Buscar servicio por nombre o descripción"
      [(ngModel)]="filtro"
      (input)="filtrar()"
    />
  </div>

  <!-- GRID -->
  <div class="grid-servicios">
    <div *ngFor="let s of serviciosFiltrados" class="card-servicio">

      <div class="imagen-wrapper" *ngIf="s.imagen">
        <img [src]="s.imagen" alt="{{ s.nombre }}">
      </div>

      <div class="contenido">
        <h3>{{ s.nombre }}</h3>
        <p class="categoria">{{ s.categoria?.nombre }}</p>
        <p class="descripcion">{{ s.descripcion }}</p>

        <div class="info-row">
          <span class="precio">\${{ s.precio | number:'1.0-0' }}</span>
          <span class="estado" [class.no-disponible]="!s.disponible">
            {{ s.disponible ? 'Disponible' : 'No disponible' }}
          </span>
        </div>
      </div>

      <div class="acciones">
        <button class="btn-editar" [routerLink]="['/admin/servicios/editar', s.id]">
          Editar
        </button>
        <button class="btn-eliminar" (click)="eliminar(s)">
          Eliminar
        </button>
      </div>

    </div>
  </div>

</div>
