<div class="contenedor-principal">

  <h2 class="titulo">Crear Servicio</h2>

  <form #f="ngForm" (ngSubmit)="crear(f)" novalidate class="form-servicio">

    <div class="col">

      <div class="form-grupo">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          class="form-input"
          required
          [(ngModel)]="servicio.nombre"
        />
      </div>

      <div class="form-grupo">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          class="form-input"
          rows="4"
          required
          [(ngModel)]="servicio.descripcion"
        ></textarea>
      </div>

      <div class="form-grupo">
        <label for="precio">Precio</label>
        <input
          id="precio"
          name="precio"
          type="number"
          min="0"
          class="form-input"
          required
          [(ngModel)]="servicio.precio"
        />
      </div>

      <div class="form-grupo">
        <label for="categoria">Categoría</label>
        <select
          id="categoria"
          name="categoriaId"
          class="form-input"
          required
          [(ngModel)]="servicio.categoriaId"
        >
          <option [ngValue]="0" disabled>Seleccione una categoría</option>
          <option *ngFor="let c of categorias" [ngValue]="c.id">
            {{ c.nombre }}
          </option>
        </select>
      </div>

      <div class="form-grupo check">
        <label for="disponible">Disponible</label>
        <input
          id="disponible"
          name="disponible"
          type="checkbox"
          [(ngModel)]="servicio.disponible"
        />
      </div>

      <div class="acciones">
        <button type="submit" class="btn-guardar" [disabled]="f.invalid">
          Guardar
        </button>
        <button type="button" class="btn-cancelar" routerLink="/admin/servicios">
          Cancelar
        </button>
      </div>

    </div>

    <div class="col">

      <div class="form-grupo">
        <label for="fileInput">Imagen</label>

        <div class="image-box" (click)="seleccionarImagen()">
          <img *ngIf="preview" [src]="preview" class="preview-img" alt="Vista previa">
          <div *ngIf="!preview" class="placeholder">
            <div class="plus">+</div>
            <span>Adjuntar imagen</span>
          </div>
        </div>

        <input
          type="file"
          id="fileInput"
          hidden
          accept="image/*"
          (change)="onImagenSeleccionada($event)"
        />
      </div>

    </div>

  </form>
</div>
