<div class="contenedor-categorias">

  <!-- Header con botón -->
  <div class="header">
    <h2>Gestión de Categorías</h2>

    <button class="btn-crear" type="button" routerLink="/admin/categorias/crear" aria-label="Crear categoría">
      <i class="fas fa-plus"></i> Crear Nueva Categoría
    </button>
  </div>

  <!-- Buscador -->
  <div class="buscador">
    <i class="fas fa-search"></i>
    <input 
      type="text" 
      placeholder="Buscar Categoría"
      [(ngModel)]="filtro"
      (input)="filtrar()"
      aria-label="Buscar categoría por nombre"
    />
  </div>

  <!-- Lista / Grid de Categorías -->
  <div class="grid-categorias">

    <div *ngFor="let c of categoriasFiltradas" class="card">

      <!-- Estado visual -->
      <div class="estado" [class.inactivo]="!c.activa">
        {{ c.activa ? 'Activo' : 'Inactivo' }}
      </div>

      <!-- Nombre -->
      <h3>{{ c.nombre }}</h3>

      <!-- Acciones -->
      <div class="acciones">
        <button 
          class="btn-editar" 
          type="button"
          [routerLink]="['/admin/categorias/editar', c.id]">
          Editar
        </button>

        <button 
          class="btn-inactivar" 
          type="button"
          (click)="inactivar(c)" 
          [disabled]="!c.activa">
          Inactivar
        </button>
      </div>

    </div>

  </div>
</div>
