<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Beauty Salon</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <!-- Mostramos el enlace a servicios si el rol es 'Admin' -->
        <li class="nav-item" *ngIf="(currentUserRole$ | async) === 'Admin'">
          <a class="nav-link" [routerLink]="['/servicios']" routerLinkActive="active">Gestionar Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/ofertas']" routerLinkActive="active">Ofertas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cupones']" routerLinkActive="active">Cupones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/ayuda']" routerLinkActive="active">Ayuda</a>
        </li>
        
        <!-- Si hay un rol (sesión iniciada), muestra el menú de bienvenida -->
        <ng-container *ngIf="(currentUserRole$ | async) as role; else showLogin">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle me-1"></i>
              Bienvenido, {{ role }}
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ng-container>

        <!-- Si no hay rol, muestra los enlaces para iniciar sesión o registrarse -->
        <ng-template #showLogin>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Iniciar Sesión</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Registrarse</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
