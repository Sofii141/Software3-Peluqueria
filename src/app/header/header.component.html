<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Beauty Salon</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- Si el usuario NO está logueado -->
        <ng-container *ngIf="!(currentUserRole$ | async); else loggedInNav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">
              Iniciar Sesión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">
              Registrarse
            </a>
          </li>
        </ng-container>

        <!-- Si el usuario SÍ está logueado -->
        <ng-template #loggedInNav>
          <li class="nav-item" *ngIf="(currentUserRole$ | async) === 'Admin'">
            <a class="nav-link" [routerLink]="['/admin/servicios']" routerLinkActive="active">
              Gestionar Servicios
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Bienvenido, {{ currentUserRole$ | async }}
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
                  Cerrar Sesión
                </a>
              </li>
            </ul>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>
