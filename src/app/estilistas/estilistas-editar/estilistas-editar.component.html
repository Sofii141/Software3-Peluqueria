<div class="contenedor-principal">

  <h2 class="titulo">Gestión de Estilistas</h2>
  <h3 class="subtitulo">Modificar un <span>Estilista:</span></h3>

  <!-- FORMULARIO -->
  <form #f="ngForm" (ngSubmit)="actualizar(f)" novalidate>

    <div class="grid-form">

      <!-- ===== COLUMNA IZQUIERDA ===== -->
      <div class="col-izquierda">

        <!-- Usuario -->
        <div class="form-grupo">
          <label for="username">Usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-input"
            [(ngModel)]="estilista.username"
            required
          />
        </div>

        <!-- Nombre completo -->
        <div class="form-grupo">
          <label for="nombreCompleto">Nombre completo</label>
          <input
            id="nombreCompleto"
            name="nombreCompleto"
            type="text"
            class="form-input"
            [(ngModel)]="estilista.nombreCompleto"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-grupo">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-input"
            [(ngModel)]="estilista.email"
            required
          />
        </div>

        <!-- Teléfono -->
        <div class="form-grupo">
          <label for="telefono">Teléfono</label>
          <input
            id="telefono"
            name="telefono"
            type="text"
            class="form-input"
            [(ngModel)]="estilista.telefono"
            required
          />
        </div>

        <!-- Estado -->
        <div class="form-grupo">
          <label for="estado">Estado</label>
          <select
            id="estado"
            name="estado"
            class="form-input"
            [(ngModel)]="estilista.estado"
            required
          >
            <option [ngValue]="true">Activo</option>
            <option [ngValue]="false">Inactivo</option>
          </select>
        </div>

      </div>

      <!-- ===== COLUMNA DERECHA ===== -->
      <div class="col-derecha">

        <!-- Servicios -->
        <div class="form-grupo">
          <label for="servicios">Servicios</label>

          <select
            id="servicios"
            name="servicios"
            class="select-servicios"
            multiple
            [(ngModel)]="estilista.servicios"
            required
          >
            <option *ngFor="let s of serviciosDisponibles" [value]="s.id">
              {{ s.nombre }}
            </option>
          </select>

          <small class="nota">
            Ctrl (Windows) o Cmd (Mac) para seleccionar varios
          </small>
        </div>

        <!-- Imagen -->
        <div class="form-grupo">
          <label for="fileInput">Imagen</label>

          <div class="image-box" (click)="seleccionarImagen()">
            <img
              *ngIf="preview"
              [src]="preview"
              class="img-preview"
              alt="Vista previa"
            />
            <div *ngIf="!preview" class="placeholder">
              <div class="plus">+</div>
              <span>Adjuntar Imagen</span>
            </div>
          </div>

          <input
            type="file"
            id="fileInput"
            accept="image/*"
            hidden
            (change)="onImagenSeleccionada($event)"
          />
        </div>

      </div>
    </div>

    <!-- BOTÓN GENERAL -->
    <div class="boton-centro">
      <button class="btn-actualizar" type="submit" [disabled]="f.invalid">
        Actualizar Estilista
      </button>
    </div>

  </form>

</div>
