<div class="contenedor-principal">

  <h2 class="titulo">Gestión de Estilistas</h2>
  <h3 class="subtitulo">Crear un Estilista:</h3>

  <div class="grid-form">

    <!-- FORMULARIO IZQUIERDO -->
    <form #f="ngForm" (ngSubmit)="crear(f)" class="col-izquierda" novalidate>

      <!-- USUARIO -->
      <div class="form-grupo">
        <label for="username">Nombre de Usuario</label>
        <input 
          id="username"
          name="username"
          type="text"
          class="form-input"
          autocomplete="off"
          required
          [(ngModel)]="estilista.username"
        />
      </div>

      <!-- NOMBRE COMPLETO -->
      <div class="form-grupo">
        <label for="nombreCompleto">Nombre Completo</label>
        <input 
          id="nombreCompleto"
          name="nombreCompleto"
          type="text"
          class="form-input"
          required
          [(ngModel)]="estilista.nombreCompleto"
        />
      </div>

      <!-- EMAIL -->
      <div class="form-grupo">
        <label for="email">Email</label>
        <input 
          id="email"
          name="email"
          type="email"
          class="form-input"
          required
          [(ngModel)]="estilista.email"
        />
      </div>

      <!-- TELÉFONO -->
      <div class="form-grupo">
        <label for="telefono">Teléfono</label>
        <input 
          id="telefono"
          name="telefono"
          type="text"
          class="form-input"
          required
          [(ngModel)]="estilista.telefono"
        />
      </div>

      <!-- CONTRASEÑA -->
      <div class="form-grupo">
        <label for="password">Contraseña</label>
        <input 
          id="password"
          name="password"
          type="password"
          class="form-input"
          required
          [(ngModel)]="estilista.password"
        />
      </div>

      <!-- BOTÓN CREAR -->
      <button type="submit" class="btn-crear" [disabled]="f.invalid">
        <i class="fas fa-plus"></i> Crear Nuevo Estilista
      </button>
    </form>

    <!-- COLUMNA DERECHA -->
    <div class="col-derecha">

      <!-- SERVICIOS MULTISELECT -->
      <div class="form-grupo">
        <label for="servicios">Servicios</label>
        <select 
          id="servicios"
          name="servicios"
          class="select-servicios"
          multiple
          [(ngModel)]="estilista.servicios"
        >
          <option *ngFor="let s of serviciosDisponibles" [value]="s.id">{{ s.nombre }}</option>
        </select>
        <small class="nota">
          Usa Ctrl (Windows) o Cmd (Mac) para seleccionar varios.
        </small>
      </div>

      <!-- IMAGEN -->
      <div class="form-grupo">
        <label for="fileInput">Imagen</label>
        <div class="image-box" (click)="seleccionarImagen()">
          <img *ngIf="preview" [src]="preview" class="preview-img" alt="Vista previa de la imagen">
          <div *ngIf="!preview" class="placeholder">
            <div class="plus">+</div>
            <span>Adjuntar Imagen</span>
          </div>
        </div>
        <input 
          type="file"
          id="fileInput"
          accept="image/*"
          hidden
          (change)="onImagenSeleccionada($event)"
        />
      </div>

    </div>
  </div>
</div>
